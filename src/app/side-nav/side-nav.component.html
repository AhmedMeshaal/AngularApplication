<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle();">menu</mat-icon>
    </button>
    <h1>Angular Sidenav Toolbar</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true" mode="side">
    <mat-nav-list>
      <a nav-list-item><strong>Home</strong></a>
      <a nav-list-item><strong>Career</strong></a>
      <a nav-list-item><strong>News</strong></a>
      <a nav-list-item><strong>About</strong></a>
      <a nav-list-item><strong>Contact</strong></a>
    </mat-nav-list>
    <mat-sidenav-content>
      <div style="height: 88vh;">
        <router-outlet>
        </router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav>
</mat-sidenav-container>
