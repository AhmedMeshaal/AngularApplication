<div [style.height]="auto">
  <mat-carousel
    class="carousel-example"
    timings="250ms ease-in"
    [autoplay]="true"
    color="accent"
    maxWidth="1000%"
    [interval]="1000"
    [proportion]="30"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of slides; let i = index"
      [image]="slide.image"
      overlayColor="#00000040"
      [hideOverlay]="false"
    ></mat-carousel-slide>
  </mat-carousel>
</div>
